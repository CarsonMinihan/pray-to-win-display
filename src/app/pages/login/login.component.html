<div class='logincontainer'>
        <img class="logo" src="../../../assets/images/Logo.png">
        <h1>Welcome to Mood Ringer</h1>
        <h3>Please Login or Create Account</h3>
        <div class="row">
            <div class="col-sm-12">
                <input class="input-field" type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="col-sm-12">
                <input class="input-field" type="text" id="password" name="password" placeholder="Password">
            </div>
            <div class="col-sm-12" *ngIf="createAccount">
                <input class="input-field" type="text" id="password" name="confirmPass" placeholder="Confirm Password">
            </div>
            <div *ngIf="createAccount">
                <div class="col-sm-12">
                    <button class="loginBtn">Create</button>
                </div>
                <div class="createAccount">
                    <p (click)="toggleCreate()">Already Have Account</p>
                </div>
            </div>
            <div *ngIf="createAccount === false">
                <div class="col-sm-12">
                    <button class="loginBtn">Login</button>
                </div>
                <div class="createAccount col-sm-12">
                    <p (click)="toggleCreate()">Create Account</p>
                </div>
            </div>
        </div>
</div>
